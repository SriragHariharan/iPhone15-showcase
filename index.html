<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>apple iPhone | Designed by srirag | bootstrap5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- navbar section -->
    <nav class="navbar navbar-expand-lg bg-tertiary">
        <div class="container-lg">
            <a class="navbar-brand d-flex align-items-center justify-content-between" href="#">
                <img src="images/apple logo.png" alt="Logo" width="30" height="35"
                    class="d-inline-block align-text-top">
                <div class="display-1 ms-2"></div> apple
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Models</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- hero section -->
    <section id="home">
        <div class="container-fluid my-5">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-5 text-center text-md-start brand-text">
                    <div class="display-1">iPhone 15</div>
                    <div class="display-6 text-muted mt-2">Think Different</div>
                    <div class="lead my-4">Lorem ipsum dolor sit amet consectetur<br> adipisicing elit.</div>
                    <div class="btn border-2 border-secondary">Buy Now</div>
                </div>
                <div class="col-md-5 brand-image">
                    <img class=" img-fluid" src="images/iphone15 hero.png" alt="iphone 15 banner image" width="400px">
                </div>
            </div>
        </div>
    </section>
    
    
    <!-- bootstrap cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
